<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="pug.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Playfair+Display:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo_geral.css">
    <link rel="stylesheet" href="estilo_cadastro.css">    
    <title>Cadastro Doggo</title>
</head>
<body>

    <div class="formulario">
        <h1 align=center>Formulário para seu cadastro</h1>
        <form>
            <div>
                <label for="nome">Qual o seu nome?</label>
                <input type="text" name="nome_user">
            </div>
            <div>
                <label for="endereco">Endereço (Rua, Nº, bairro, cidade):</label>
                <input type="" name="">
            </div>
            <div>
                <label for="contato">Seu contato de telefone:</label>
                <input type="text" placeholder="(11) 91111-1111" name="telefone">
            </div>
            <div>
                <label for="nome_pet">Nome do seu pet:</label>
                <input type="text" name="nome_pet">
            </div>
            <div>
                <label for="info" >Escreva sobre seu pet:</label>
                <textarea placeholder="Meu pet é de tal raça, tem tal alergia, não come tal coisa..."></textarea>
            </div>
            <div class="botao_cadastro">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
