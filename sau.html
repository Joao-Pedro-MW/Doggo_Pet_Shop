<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="pug.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Playfair+Display:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo_geral.css">
    <link rel="stylesheet" href="estilo_sau.css">
    <script type="text/javascript" src="script_main.js"></script>
    <title>Fale conosco</title>
</head>
<body>
    <div class="main">
        <header class="titulo">
            <div class="text">
                <h1>Atendimento Doggo</h1>
            </div>
            <div class="text">
                <img src="main_pug_logo.png" width="15%" alt="logo Doggo">
            </div>
        </header>
        <div class="formulario">
            <form>
                <div>
                <label for="nome">Qual o seu nome?</label>
                <input type="text" name="nome_user">
            </div>
            <div>
                <label for="contato">Seu contato de telefone:</label>
                <input type="text" placeholder="(11) 91111-1111" name="telefone">
            </div>
            <div>
                <label for="info" >Escreva sobre sua pergunta, ou problema:</label>
                <textarea></textarea>
            </div>
            <div class="botao_cadastro">
                <button type="submit">Enviar</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
